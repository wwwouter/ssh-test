box: wercker/default
build:
  steps:
    - wouter/setup-ssh:
        private-key: $SSH_KEY_PRIVATE
        host: ec2-54-221-7-78.compute-1.amazonaws.com
        username: ubuntu
    - wouter/script-ssh:
        name: Create source dir
        code: |
          sudo mkdir -p WERCKER_SOURCE_DIR
          sudo chown ubuntu WERCKER_SOURCE_DIR

